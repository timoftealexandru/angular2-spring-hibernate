<h2>Rent Movies</h2>
<div>
  <label>Cnp:</label>
  <input #cnp>
</div>
<div>
  <button (click)="goBack()">Back</button>
  <button (click)="loadMovies(cnp.value)">Next</button>
</div>

<div *ngIf="showMovies">
  <div>
    <h3>Selected Movies (click to remove):</h3>
    <ol>
      <li *ngFor="let movie of selectedMovies"
          (click)="removeSelectedMovie(movie)">
        {{movie.name}}
      </li>
    </ol>
  </div>
</div>

<div *ngIf="showMovies">
  <div>
    <h3>Available movies (click to select):</h3>
    <ol>
      <li *ngFor="let movie of availableMovies"
          (click)="selectMovies(movie)">
        {{movie.name}}
      </li>
    </ol>
  </div>
</div>

<div *ngIf="showMovies">
  <button (click)="save()">Save</button>
</div>
