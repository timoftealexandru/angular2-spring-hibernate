<div *ngIf="movie">
  <h2>Movie {{movie.name}} details</h2>
  <div>
    <label>Name: </label> {{movie.name}}
    <input [(ngModel)] = "movie.name" placeholder="name">
  </div>

  <div>
    <label>Director: </label> {{movie.director}}
    <input [(ngModel)] = "movie.director" placeholder="director">
  </div>

  <div>
    <label>Genre: </label> {{movie.genre}}
    <input [(ngModel)] = "movie.genre" placeholder="genre">
  </div>

  <div>
    <label>Available copies: </label> {{movie.availableCopies}}
    <input [(ngModel)] = "movie.availableCopies" placeholder="availableCopies">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
