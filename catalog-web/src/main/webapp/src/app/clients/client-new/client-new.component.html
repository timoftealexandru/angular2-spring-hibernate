<h3>Add Client</h3>

<div>
  <label for="name">Name: </label>


  <input type="text" id="name" class="form-control"
         required minlength="4" maxlength="24"
         name="name" [(ngModel)]="Client.name"
         #name="ngModel" >

  <div *ngIf="name.errors && (name.dirty || name.touched)"
       class="alert alert-danger">
    <div [hidden]="!name.errors.required">
      Name is required
    </div>
    <div [hidden]="!name.errors.minlength" class="alert alert-danger">
      Name must be at least 4 characters long.
    </div>
    <div [hidden]="!name.errors.maxlength" class="alert alert-danger">
      Name cannot be more than 24 characters long.
    </div>
  </div>
</div>


<div>
  <label>Cnp: </label>

  <input type="text" id="clientCnp" class="form-control"
         required minlength="2" maxlength="24"
         name="clientCnp" [(ngModel)]="Client.cnp"
         #clientCnp="ngModel" >

  <div *ngIf="clientCnp.errors && (clientCnp.dirty || clientCnp.touched)"
       class="alert alert-danger">
    <div [hidden]="!clientCnp.errors.required">
      Cnp is required
    </div>
    <div [hidden]="!clientCnp.errors.minlength" class="alert alert-danger">
      Cnp must be at least 4 characters long.
    </div>
    <div [hidden]="!clientCnp.errors.maxlength" class="alert alert-danger">
      Cnp cannot be more than 24 characters long.
    </div>
  </div>

</div>


<div>
  <button (click)="goBack()">Back</button>
  <button (click)="save(name.value, clientCnp.value)">Save</button>
</div>
